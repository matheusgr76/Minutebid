# fly.toml — Fly.io deployment configuration for Minutebid
# Region: gru (São Paulo, Brazil) — required for Polymarket CLOB access (Brazil is not geoblocked)

app = "minutebid"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
